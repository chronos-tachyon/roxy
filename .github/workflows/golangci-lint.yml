name: golangci-lint
on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
    paths-ignore:
      - '.version'
      - 'Dockerfile*'
      - '**.md'
      - '**.sh'
      - '**.txt'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '.version'
      - 'Dockerfile*'
      - '**.md'
      - '**.sh'
      - '**.txt'
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          only-new-issues: true
