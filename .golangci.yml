---
linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - exportloopref
    - goconst
    - gocyclo
    - godot
    - gofmt
    - goimports
    - misspell

linters-settings:
  gocyclo:
    min-complexity: 30
  staticcheck:
    go: "1.16"
  unused:
    go: "1.16"

issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
      - staticcheck
      text: "SA1019: http.CloseNotifier"
